<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenX Hotel Cast Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .media-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-width: 300px;
            text-align: center;
            display: none;
        }
        
        .media-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .media-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .room-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        #debug {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="room-info">
        <span id="room-number">Hotel Room TV</span>
    </div>
    
    <div class="logo">TenX TV</div>
    <div class="status" id="status">Ready to Cast</div>
    
    <div class="media-info" id="media-info">
        <div class="media-title" id="media-title">Loading...</div>
        <div class="media-subtitle" id="media-subtitle"></div>
    </div>
    
    <div id="debug">
        <div>App ID: 220C147D</div>
        <div>Status: <span id="debug-status">Initializing</span></div>
        <div>Session: <span id="debug-session">None</span></div>
    </div>

    <!-- Google Cast Web Receiver SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        
        const statusElement = document.getElementById('status');
        const mediaInfoElement = document.getElementById('media-info');
        const mediaTitleElement = document.getElementById('media-title');
        const mediaSubtitleElement = document.getElementById('media-subtitle');
        const debugStatusElement = document.getElementById('debug-status');
        const debugSessionElement = document.getElementById('debug-session');
        const roomNumberElement = document.getElementById('room-number');
        
        // Hotel room token validation
        function validateHotelRoomAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomToken = urlParams.get('token') || localStorage.getItem('hotelRoomToken');
            
            if (roomToken) {
                // Extract room number from token (simplified)
                const roomMatch = roomToken.match(/room-(\d+)/);
                if (roomMatch) {
                    roomNumberElement.textContent = `Room ${roomMatch[1]}`;
                }
                localStorage.setItem('hotelRoomToken', roomToken);
            }
            
            return roomToken;
        }
        
        // Cast Application Config
        const castOptions = {
            versionCode: 1,
            maxInactivity: 3600, // 1 hour
            disableIdleTimeout: false,
            supportedCommands: cast.framework.messages.Command.ALL_BASIC_MEDIA,
            supportedMediaCategories: [
                cast.framework.messages.MediaCategory.VIDEO,
                cast.framework.messages.MediaCategory.AUDIO
            ]
        };
        
        // Player Manager Events
        playerManager.addEventListener(
            cast.framework.events.category.CORE,
            event => {
                console.log('Core event:', event.type, event);
                debugStatusElement.textContent = event.type;
                
                switch (event.type) {
                    case cast.framework.events.EventType.MEDIA_STATUS_CHANGED:
                        updateMediaDisplay(event.mediaStatus);
                        break;
                    case cast.framework.events.EventType.REQUEST_SEEK:
                        statusElement.textContent = 'Seeking...';
                        break;
                    case cast.framework.events.EventType.REQUEST_PLAY:
                        statusElement.textContent = 'Playing';
                        break;
                    case cast.framework.events.EventType.REQUEST_PAUSE:
                        statusElement.textContent = 'Paused';
                        break;
                    case cast.framework.events.EventType.REQUEST_STOP:
                        statusElement.textContent = 'Stopped';
                        mediaInfoElement.style.display = 'none';
                        break;
                }
            }
        );
        
        // Context Events
        context.addEventListener(
            cast.framework.system.EventType.READY,
            () => {
                console.log('Cast Receiver SDK ready');
                debugStatusElement.textContent = 'Ready';
                statusElement.textContent = 'Ready to Cast';
            }
        );
        
        context.addEventListener(
            cast.framework.system.EventType.SENDER_CONNECTED,
            event => {
                console.log('Sender connected:', event.senderId);
                debugSessionElement.textContent = event.senderId.substring(0, 8) + '...';
                statusElement.textContent = 'Device Connected';
            }
        );
        
        context.addEventListener(
            cast.framework.system.EventType.SENDER_DISCONNECTED,
            event => {
                console.log('Sender disconnected:', event.senderId);
                debugSessionElement.textContent = 'None';
                statusElement.textContent = 'Ready to Cast';
                mediaInfoElement.style.display = 'none';
            }
        );
        
        // Media Display Update
        function updateMediaDisplay(mediaStatus) {
            if (mediaStatus && mediaStatus.media) {
                const media = mediaStatus.media;
                mediaTitleElement.textContent = media.metadata.title || 'Unknown Title';
                mediaSubtitleElement.textContent = media.metadata.subtitle || media.contentId || '';
                mediaInfoElement.style.display = 'block';
                
                switch (mediaStatus.playerState) {
                    case cast.framework.messages.MediaStatus.PlayerState.PLAYING:
                        statusElement.textContent = 'Playing';
                        break;
                    case cast.framework.messages.MediaStatus.PlayerState.PAUSED:
                        statusElement.textContent = 'Paused';
                        break;
                    case cast.framework.messages.MediaStatus.PlayerState.BUFFERING:
                        statusElement.textContent = 'Buffering...';
                        break;
                    case cast.framework.messages.MediaStatus.PlayerState.IDLE:
                        statusElement.textContent = 'Ready to Cast';
                        mediaInfoElement.style.display = 'none';
                        break;
                }
            } else {
                mediaInfoElement.style.display = 'none';
                statusElement.textContent = 'Ready to Cast';
            }
        }
        
        // Custom Message Handler for Hotel Features
        context.addCustomMessageListener('urn:x-cast:com.tenx.hotel', (customEvent) => {
            console.log('Hotel custom message:', customEvent);
            
            switch (customEvent.data.type) {
                case 'VALIDATE_ROOM':
                    // Handle room validation
                    const roomToken = customEvent.data.token;
                    if (validateHotelRoomAccess(roomToken)) {
                        context.sendCustomMessage(
                            'urn:x-cast:com.tenx.hotel',
                            customEvent.senderId,
                            { type: 'ROOM_VALIDATED', success: true }
                        );
                    } else {
                        context.sendCustomMessage(
                            'urn:x-cast:com.tenx.hotel',
                            customEvent.senderId,
                            { type: 'ROOM_VALIDATED', success: false }
                        );
                    }
                    break;
                case 'ROOM_CHECKOUT':
                    // Clear room access
                    localStorage.removeItem('hotelRoomToken');
                    roomNumberElement.textContent = 'Hotel Room TV';
                    break;
            }
        });
        
        // Intercept LOAD requests for hotel validation
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                console.log('Load request intercepted:', loadRequestData);
                
                // Check if hotel room token is required and valid
                const roomToken = validateHotelRoomAccess();
                if (!roomToken) {
                    // Return error for unauthorized access
                    return new cast.framework.messages.ErrorData(
                        cast.framework.messages.ErrorType.INVALID_REQUEST,
                        'Hotel room authentication required'
                    );
                }
                
                // Allow the load request to proceed
                return loadRequestData;
            }
        );
        
        // Initialize hotel room validation
        validateHotelRoomAccess();
        
        // Start the Cast Receiver
        context.start(castOptions);
        .\cloudflared tunnel --url http://192.168.1.58:8009
        console.log('TenX Hotel Cast Receiver initialized with App ID: 220C147D');
    </script>
</body>
</html>
